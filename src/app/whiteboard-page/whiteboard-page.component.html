<section class="white_board--wrapper">

  <button class="menu_button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>

  <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item (click)="saveAsImage()">Save as image</button>
    <button mat-menu-item (click)="reportBug()">Report bug</button>
  </mat-menu>

  <div class="white_board--controls mat-elevation-z8">
    <button mat-mini-fab matTooltip="Color Plate" matTooltipPosition="right" aria-label="Ink Color Selector">
      <input role="button" type="color" [value]="inkColor" [style.background]="inkColor" [(ngModel)]="inkColor"
        aria-label="Color Picker" />
    </button>

    <button mat-mini-fab (click)='openBottomSheet()' matTooltip="Brush Size" matTooltipPosition="right"
      aria-label="Brush Size & Opacity">
      <mat-icon svgIcon="brushSizeAndOpacity"></mat-icon>
    </button>

    <hr class="hr_divider" />

    <button mat-mini-fab [style.border]='selectedButton["brush"] ? "2px solid #673ab7":"0"'
      (click)='setSelection("brush")' matTooltip="Brush" matTooltipPosition="right" aria-label="Brush">
      <mat-icon svgIcon="brush" [style.fill]="inkColor"></mat-icon>
    </button>

    <button mat-mini-fab [style.border]='selectedButton["erase"] ? "2px solid #673ab7":"0"'
      (click)='setSelection("erase")' matTooltip="Eraser" matTooltipPosition="right" aria-label="Eraser">
      <mat-icon svgIcon="eraser"></mat-icon>
    </button>

    <button mat-mini-fab (click)='undo()' matTooltip="Undo" matTooltipPosition="right" aria-label="Undo">
      <mat-icon svgIcon="undo"></mat-icon>
    </button>

    <button mat-mini-fab (click)='clearBoard()' matTooltip="Clear" matTooltipPosition="right" aria-label="Clear Canvas">
      <mat-icon svgIcon="delete"></mat-icon>
    </button>
  </div>

  <div id="container" [ngClass]="getCursorClass()"></div>
</section>
